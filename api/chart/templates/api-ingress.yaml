apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  labels:
    {{- include "movies.labels" . | nindent 4 }}
  annotations:
    dev.okteto.com/endpoints: "https://movies-ifbyol-okteto-admin.dev.okteto.net/foo,https://movies-ifbyol-okteto-admin.dev.okteto.net/bar"
spec:
  rules:
    - http:
        paths:
          - path: /rentals
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080
